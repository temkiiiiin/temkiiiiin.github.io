    <script>
        function tog(e) {
            e.classList.toggle("show-text");
            document.body.classList.toggle("hide-overflow");

            var menu = document.getElementById("menu");
            menu.classList.toggle("hide");
        }

        var btnList = document.getElementsByClassName("m-menu__buton");
        for (var i = 0; i < btnList.length; i++) {
            btnList[i].addEventListener('click', ripple, false);
        }

        function getCoords(elem) {
            var box = elem.getBoundingClientRect();

            return {
                top: box.top + pageYOffset,
                left: box.left + pageXOffset,
            };
        }

        function ripple(e) {
            var rippleContainer = this.children[0];
            coords = getCoords(rippleContainer);

            var div = document.createElement("div");
            div.className = "ripple-effect";
            div.style.left = (e.pageX - coords.left) + "px";
            div.style.top = (e.pageY - coords.top) + "px";

            rippleContainer.appendChild(div);
            setTimeout(function() {
                rippleContainer.removeChild(div);
            }, 500);
        }
    </script>
